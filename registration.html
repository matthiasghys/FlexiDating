<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Registration</title>
</head>

<body>
    <h1>Registration</h1>
    <form style="width: 600px; padding: 20px; background-color: #eeeeee;">
        <div class="form-group">
            <div class="form-row">
                <div class="col">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" placeholder="First name" required>
                </div>
                <div class="col">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputSexPref">Sexual Preference</label>
                <select id="inputSexPref" class="form-control">
                    <option value=''>--Select Preference--</option>
                    <option value='hetero'>Straight</option>
                    <option value='homo'>Gay</option>
                    <option value='bi'>Bisexual</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="inputGender">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="genderRadio1" value="m"
                        checked>
                    <label class="form-check-label" for="genderRadio1">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="genderRadio2" value="v">
                    <label class="form-check-label" for="genderRadio2">
                        Female
                    </label>
                </div>
            </div>

        </div>


        <div class="form-group">
            <div class="form-row">
                <div class="col">
                    <label for="inputDateDay">Day</label>
                    <select id="inputDateDay" class="form-control">
                        <option value=''>--Select Day--</option>
                        <option value='1'>1</option>
                        <option value='2'>2</option>
                        <option value='3'>3</option>
                        <option value='4'>4</option>
                        <option value='5'>5</option>
                        <option value='6'>6</option>
                        <option value='7'>7</option>
                        <option value='8'>8</option>
                        <option value='9'>9</option>
                        <option value='10'>10</option>
                        <option value='11'>11</option>
                        <option value='12'>12</option>
                        <option value='13'>13</option>
                        <option value='14'>14</option>
                        <option value='15'>15</option>
                        <option value='16'>16</option>
                        <option value='17'>17</option>
                        <option value='18'>18</option>
                        <option value='19'>19</option>
                        <option value='20'>20</option>
                        <option value='21'>21</option>
                        <option value='22'>22</option>
                        <option value='23'>23</option>
                        <option value='24'>24</option>
                        <option value='25'>25</option>
                        <option value='26'>26</option>
                        <option value='27'>27</option>
                        <option value='28'>28</option>
                        <option value='29'>29</option>
                        <option value='30'>30</option>
                        <option value='31'>31</option>
                    </select>
                </div>
                <div class="col">
                    <label for="inputDateMonth">Month</label>
                    <select id="inputDateMonth" class="form-control">
                        <option value=''>--Select Month--</option>
                        <option value='1'>January</option>
                        <option value='2'>February</option>
                        <option value='3'>March</option>
                        <option value='4'>April</option>
                        <option value='5'>May</option>
                        <option value='6'>June</option>
                        <option value='7'>July</option>
                        <option value='8'>August</option>
                        <option value='9'>September</option>
                        <option value='10'>October</option>
                        <option value='11'>November</option>
                        <option value='12'>December</option>
                    </select>
                </div>
                <div class="col">
                    <label for="inputDateYear">Year</label>
                    <input type="text" class="form-control" id="inputDateYear" placeholder="Year of Birth">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
        </div>

        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="text" class="form-control" id="inputUsername" placeholder="Username">
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputPassword1">Password</label>
                <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword2">Repeat Password</label>
                <input type="password" class="form-control" id="inputPassword2" placeholder="Repeat Password">
            </div>
        </div>

        <br>
        <p>OPTIONAL</p>

        <div class="form-group">
            <label for="inputUsername">Profession</label>
            <input type="text" class="form-control" id="inputProfession" placeholder="Profession">
        </div>

        <div class="form-group">
            <div class="form-row">
                <div class="col">
                    <label for="inputEyeColor">Eye Color</label>
                    <select id="inputEyeColor" class="form-control">
                        <option value=''>--Select Eye Color--</option>
                        <option value='1'>Blue</option>
                        <option value='2'>Green</option>
                        <option value='3'>Brown</option>
                        <option value='4'>Grey</option>
                        <option value='0'>Other</option>
                    </select>
                </div>
                <div class="col">
                    <label for="inputHairColor">Hair Color</label>
                    <select id="inputHairColor" class="form-control">
                        <option value=''>--Select Hair Color--</option>
                        <option value='1'>Blonde</option>
                        <option value='2'>Brown</option>
                        <option value='3'>Black</option>
                        <option value='4'>Red</option>
                        <option value='0'>Other</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="form-row">
                <div class="col">
                    <label for="form-check">Weight (kg)</label>
                    <input type="text" class="form-control" id="inputWeight" placeholder="Weight in kilograms">
                </div>
                <div class="col">
                    <label for="form-check">Height (cm)</label>
                    <input type="text" class="form-control" id="inputHeight" placeholder="Height in centimeters">
                </div>
            </div>
        </div>

        <br>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</body>

</html>
