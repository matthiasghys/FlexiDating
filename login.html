<!DOCTYPE html>
<html lang="EN">

<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" href="css/login.css">
    <title>Login</title>

</head>

<body>
    <main>
    <div class="container" id="loginContainer">
    
    <div class="row justify-content-around" id="row1">
        
        <div class="col" id="logCol">
            <div class="card-header" id="lh4"><h4>Login</h4></div>
    <form id="testForm">
        <div id="error"></div>
        <div class="form-group">
            <label for="inputNickname">Nickname</label>
            <input type="text" class="form-control" id="inputNickname" placeholder="Nickname">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" id="inloggen">Login</button>
        <small><a href="registration.html">No account yet? register here</a></small>
    </form>
</div>
</div>
</div>
</main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <script src="js/login.js"></script>

</body>
</html>
