<header></header>
<!-- Container/grid -->
<div class="container">

    <div class="row justify-content-around" id="row1">
        <div class="col-4" id="row1_col1">
            <!-- div profiel(foto)-->

            <img src="adl.png" width="220" height="220" id="p_foto">
            <p id="p_horoscoop" title="p_horoscoop"></p>

        </div>
        <div class="col-7" id="row1_col2">
            <div class="card-header">Profile</div>
            <!-- div naam -->
            <p id="p_naam">(Naam + Familienaam)</p>
            <p id="p_nickname">(Nickname)</p>

            <br>
            <!--<button id="button_test" title="Wijzigen"><i class="fas fa-pencil-alt"></i></button>-->
        </div>
    </div>

    <div class="row justify-content-around" id="row2">
        <div class="col-6" id="row2_col1">
            <div class="card-header">Actions</div>
            <!-- div act -->
            <p class="text-muted" id="ownAction"><i>Nothing to do here.</i></p>
            
        </div>
        <div class="col-4" id="row2_col2">
            <div class="card-header" id="infoHead">Information</div>
            <!-- div gegevens-->

            <ul class="fa-ul" id="p_gegevens">
                <li><span class="fa-li"><i class="far fa-calendar-alt"></i></span><span id="p_geboortedatum">Geboortedatum</span>
                </li>
                <li><span class="fa-li"><i class="fas fa-industry"></i></span><span id="p_beroep">(Beroep)</span></li>
                <li><span class="fa-li"><i class="fas fa-venus-mars"></i></span><span id="p_geslacht">(Geslacht)</span>
                </li>
                <li><span class="fa-li"><i class="fas fa-palette"></i></span><span id="p_haarkleur">(Haarkleur)</span>
                </li>
                <li><span class="fa-li"><i class="far fa-eye"></i></span> <span id="p_oogkleur">(Oogkleur)</span></li>
                <li><span class="fa-li"><i class="fas fa-arrows-alt-v"></i></span><span id="p_grootte">(Grootte)</span>
                </li>
                <li><span class="fa-li"><i class="fas fa-weight"></i></span><span id="p_gewicht">(Gewicht)</span></li>
                <li><span class="fa-li"><i class="fas fa-sun"></i></span><span id="p_sterrenbeeld">(Sterrebeeld)</span></li>
            </ul>
        </div>
    </div>

    

</div>
