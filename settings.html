    <title>Settings</title>

<body>
<header>
    <nav>
        <ul class="nav justify-content-end" id="nav_navigatie">
            <li class="nav-item" id="nav_profiel">

                <a class="nav-link" href="berichten.html"><i class="fas fa-envelope"></i>Messages</a>

            </li>

        </ul>
    </nav>
</header>
<main>
    <h4>Account and privacy settings</h4>

    <div class="line">
        <div class="col1">
            <p>Naam</p>
        </div>
        <div class="col2" id="changefamilienaam"><p id="showfamilienaam"></p>
        </div>
        <div class="col3" id="buttonColumnfamilienaam">
            <button class="btn btn-sm btn-warning change" id="familienaam">Change</button>
        </div>
    </div>
    <div class="line">
        <div class="col1">
            <p>First Name</p>
        </div>
        <div class="col2" id="changevoornaam"><p id="showvoornaam"></p>
        </div>
        <div class="col3" id="buttonColumnvoornaam">
            <button class="btn btn-sm btn-warning change" id="voornaam">Change</button>
        </div>
    </div>
    <div class="line">
        <div class="col1">
            <p>Birth Date</p>
        </div>
        <div class="col2" id="changegeboortedatum"><p id="showgeboortedatum"></p>
        </div>
        <div class="col3" id="buttonColumngeboortedatum">
            <button class="btn btn-sm btn-warning change" id="geboortedatum">Change</button>
        </div>
    </div>


    <div class="line">
        <div class="col1">
            <p>Email</p>
        </div>
        <div class="col2" id="changeemail"><p id="showemail"></p>
        </div>
        <div class="col3" id="buttonColumnemail">
            <button class="btn btn-sm btn-warning change" id="email">Change</button>
        </div>
    </div>


    <div class="line">
        <div class="col1">
            <p>Password</p>
        </div>
        <div class="col2" id="changewachtwoord"><div id="showwachtwoord"><p></p></div>
        </div>
        <div class="col3" id="buttonColumnwachtwoord">
            <button class="btn btn-sm btn-warning change" id="wachtwoord">Change</button>
        </div>
    </div>


    <div class="line">
        <div class="col1">
            <p>Nickname</p>
        </div>
        <div class="col2" id="changenickname">
            <p id="shownickname"></p>
        </div>
        <!-- <button type="submit" class="btn btn-primary btn-sm">Check</button> -->
        <div class="col3" id="buttonColumnnickname">
            <button class="btn btn-sm btn-warning change" id="nickname">Change</button>
        </div>
    </div>
    <div class="line">
        <div class="col1">
            <p>Profession</p>
        </div>
        <div class="col2" id="changeberoep"><p id="showberoep"></p></div>
        <div class="col3" id="buttonColumnberoep">
            <button id="beroep" class="btn btn-sm btn-warning change">Change</button>
        </div>
    </div>
    <div class="line">
        <div class="col1">
            <p>Gender</p>
        </div>
        <div class="col2" id="changesexe"><p id="showsexe"></p></div>
        <div class="col3" id="buttonColumnsexe">
            <button id="sexe" class="btn btn-sm btn-warning change">Change</button>
        </div>
    </div>


    <div class="line">
        <div class="col1">
            <p>Eye color</p>
        </div>
        <div class="col2" id="changeoogkleur">
            <p id="showoogkleur"></p></div>
        <div class="col3" id="buttonColumnoogkleur">
            <button id="oogkleur" class="btn btn-sm btn-warning change">Change</button>
        </div>
    </div>

    <div class="line">
        <div class="col1">
            <p>Hair color</p>
        </div>
        <div class="col2" id="changehaarkleur">
            <p id="showhaarkleur" ></p></div>
        <div class="col3" id="buttonColumnhaarkleur">
            <button id="haarkleur" class="btn btn-sm btn-warning change">Change</button>
        </div>
    </div>

    <div class="line">
        <div class="col1">
            <p>Weight (kg)</p>
        </div>
        <div class="col2" id="changegewicht"><p id="showgewicht"></p></div>
        <div class="col3" id="buttonColumngewicht">
            <button id="gewicht" class="btn btn-sm btn-warning change">Change</button>
        </div>
    </div>

    <div class="line">
        <div class="col1">
            <p>Height (cm)</p>
        </div>
        <div class="col2" id="changegrootte"><p id="showgrootte"></p></div>
        <div class="col3" id="buttonColumngrootte">
            <button id="grootte" class="btn btn-sm btn-warning change">Change</button>
        </div>
    </div>
    <button id="deleteAccount"type="button" class="btn btn-link" >Delete Account</button>
    <div id="enterPass">
        <input class="form-control form-control-sm" type="password" id="passCheck" hidden placeholder="Enter password before saving">

    </div>
    <div id="saveCancel">
        <button id="saveButton" type="submit" class="btn btn-success" hidden >Save</button>
        <button type="submit" class="btn btn-secondary" hidden >Cancel</button><br>
    </div>

</main>


    <script src="js/settings.js"></script>
</body>

</html>
