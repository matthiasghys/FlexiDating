<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/settings.css">
    <title>Settings</title>
</head>

<body>
    <h4>Account and privacy settings</h4>

    <div class="line">
        <div class="col1">
            <p>Email</p>
        </div>
        <div class="col2"><input class="form-control form-control-sm" type="email" id="emailChange"
                placeholder="New email adress">
        </div>
        <div class="col3"><select id="privacyEmail" class="form-control form-control-sm">
                <option value='pv'>Private</option>
                <option value='pb'>Public</option>
            </select></div>
    </div>


    <div class="line">
        <div class="col1">
            <p>Password</p>
        </div>
        <div class="col2"><input class="form-control form-control-sm" type="password" id="passChange1"
                placeholder="New password">
        </div>
    </div>


    <div class="line">
        <div class="col1">
            <p>Nickname</p>
        </div>
        <div class="col2">
            <input type="text" class="form-control form-control-sm" id="changeNickname" placeholder="New nickname">
        </div>
        <!-- <button type="submit" class="btn btn-primary btn-sm">Check</button> -->
        <div class="col3"><select id="privacyNickname" class="form-control form-control-sm">
                <option value='pv'>Private</option>
                <option value='pb'>Public</option>
            </select></div>
    </div>
    <div class="line">
        <div class="col1">
            <p>Profession</p>
        </div>
        <div class="col2"><input class="form-control form-control-sm" type="text" id="professionChange"
                placeholder="New profession"></div>
        <div class="col3"><select id="privacyProfession" class="form-control form-control-sm">
                <option value='pv'>Private</option>
                <option value='pb'>Public</option>
            </select></div>
    </div>
    <div class="line">
        <div class="col1">
            <p>Gender</p>
        </div>
        <div class="col2"><select id="changeGender" class="form-control form-control-sm">
                <option value="">--- Select a gender ---</option>
                <option value='v'>Female</option>
                <option value='m'>Male</option>
            </select></div>
        <div class="col3">
            <select id="privacyGender" class="form-control form-control-sm">
                <option value='pv'>Private</option>
                <option value='pb'>Public</option>
            </select></div>
    </div>

    <div class="line">
        <div class="col1">
            <p>Sexual Preference</p>
        </div>
        <div class="col2">
            <select id="changeSexPref" class="form-control form-control-sm">
                <option value="">--- Select a preference ---</option>
                <option value='hetero'>Straight</option>
                <option value='homo'>Gay</option>
                <option value='bi'>Bi</option>
            </select></div>
        <div class="col3">
            <select id="privacySexPref" class="form-control form-control-sm">
                <option value='pv'>Private</option>
                <option value='pb'>Public</option>
            </select></div>
    </div>

    <div class="line">
        <div class="col1">
            <p>Eye color</p>
        </div>
        <div class="col2">
            <select id="changeEyeColor" class="form-control form-control-sm">
                <option value=''>--- Select eye color ---</option>
                <option value='1'>Blue</option>
                <option value='2'>Green</option>
                <option value='3'>Brown</option>
                <option value='4'>Grey</option>
                <option value='0'>Other</option>
            </select></div>
        <div class="col3">
            <select id="privacyEye" class="form-control form-control-sm">
                <option value='pv'>Private</option>
                <option value='pb'>Public</option>
            </select></div>
    </div>

    <div class="line">
        <div class="col1">
            <p>Hair color</p>
        </div>
        <div class="col2">
            <select id="inputHairColor" class="form-control form-control-sm">
                <option value=''>--- Select hair color ---</option>
                <option value='1'>Blonde</option>
                <option value='2'>Brown</option>
                <option value='3'>Black</option>
                <option value='4'>Red</option>
                <option value='0'>Other</option>

            </select></div>
        <div class="col3">
            <select id="privacyHair" class="form-control form-control-sm">
                <option value='pv'>Private</option>
                <option value='pb'>Public</option>
            </select></div>
    </div>

    <div class="line">
        <div class="col1">
            <p>Weight (kg)</p>
        </div>
        <div class="col2"><input class="form-control form-control-sm" type="text" id="weightChange"
                placeholder="Your weight"></div>
        <div class="col3"><select id="privacyWeight" class="form-control form-control-sm">
                <option value='pv'>Private</option>
                <option value='pb'>Public</option>
            </select></div>
    </div>

    <div class="line">
        <div class="col1">
            <p>Height (cm)</p>
        </div>
        <div class="col2"><input class="form-control form-control-sm" type="text" id="heightChange"
                placeholder="Your height"></div>
        <div class="col3"><select id="privacyHeight" class="form-control form-control-sm">
                <option value='pv'>Private</option>
                <option value='pb'>Public</option>
            </select></div>
    </div>
    <button id="deleteAccount"type="button" class="btn btn-link">Delete Account</button>
    <div id="enterPass">
        <input class="form-control form-control-sm" type="password" id="passChange1" placeholder="Enter current password to save">

    </div>
    <div id="saveCancel">
        <button id="saveButton" type="submit" class="btn btn-success">Save</button>
        <button type="submit" class="btn btn-secondary">Cancel</button><br>
    </div>
    
    




</body>

</html>
