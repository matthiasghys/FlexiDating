<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="css/search.css">
    <title>Search Filter</title>
</head>

<body>
    <header>
        <nav>
            <ul class="nav justify-content-end" id="nav_navigatie">
                <li class="nav-item" id="nav_profiel">
                    <a class="nav-link" href="profiel.html"><i class="far fa-user"></i> Profile</a>
                </li>
                <li class="nav-item" id="nav_zoeken">
                    <a class="nav-link" href="search.html"><i class="fas fa-search"></i> Search</a>
                </li>
                <li class="nav-item" id="nav_instellingen">
                    <a class="nav-link" href="settings.html"><i class="fas fa-cog"></i> Settings</a>
                </li>
                <li class="nav-item" id="nav_favorieten">
                    <a class="nav-link" href="favourites.html"><i class="fas fa-heart"></i>Favourites</a>
                </li>
                <li class="nav-item" id="nav_berichten">
                    <a class="nav-link" href="berichten.html"><i class="fas fa-envelope"></i>Messages</a>
                </li>
                <li class="nav-item" id="nav_uitloggen">
                    <a class="nav-link" href="login.html" style="color: rgb(198,35,23);" id="uitloggen">Log Out</a>
                </li>

            </ul>
        </nav>
    </header>


    
        <div class="container">

           <div class="row">
                <div class="col-2">
                    <select id="changeSearch" class="form-control">
                        <option value="voornaam">Voornaam</option>
                        <option value='familienaam'>Familienaam</option>
                        <option value='nickname'>Nickname</option>
                    </select>
                </div>
                <div class="col-2">
                    <input type="text" class="form-control" id="searchBar">
                </div>
            </div>
        

            <div class="row">
                <div class="col-4">
                    <h4>Search filter</h4>
                    <div class="line">
                        <div class="col1">
                            <p>Gender</p>
                        </div>
                        <div class="col2"><select id="changeGender" class="custom-select">
                                <option value="">All</option>
                                <option value='v'>Female</option>
                                <option value='m'>Male</option>
                            </select></div>
                    </div>

                    <div class="line">
                        <div class="col1">
                            <p>Age</p>
                        </div>
                        <div class="col2">
                            <input type="text" id="idgeboortedatum" value="1980-01-01" placeholder="JJJJ-MM-DD"
                                class="api_demo_param" /><br />
                            <select id="idgeboortedatumoperator" class="api_demo_param_chb">
                                <option value="st" selected="">ouder</option>
                                <option value="gt">jonger</option>
                                <option value="eq">even oud</option>
                                <option value="steq">ouder of even oud</option>
                                <option value="gteq">jonger of even oud</option>
                            </select>
                        </div>
                    </div>


                    <div class="line">
                        <div class="col1">
                            <p>Eye color</p>
                        </div>
                        <div class="col2">
                            <select id="filterEyeColor" class="custom-select" size="3" multiple>
                                <option value="" selected>All</option>
                                <option value='%blauw%'>Blue</option>
                                <option value='%groen%'>Green</option>
                                <option value='%bruin%'>Brown</option>
                                <option value='%grijs%'>Grey</option>
                                <option value='%'>Other</option>
                            </select></div>
                    </div>

                    <div class="line">
                        <div class="col1">
                            <p>Hair color</p>
                        </div>
                        <div class="col2">
                            <select id="filterHairColor" class="custom-select" size="3" multiple>
                                <option value="" selected>All</option>
                                <option value='%blond%'>Blonde</option>
                                <option value='%bruin%'>Brown</option>
                                <option value='%zwart%'>Black</option>
                                <option value='%rood%'>Red</option>
                                <option value='%'>Other</option>
                            </select>
                        </div>

                    </div>

                    <div class="line">
                        <div class="col1">
                            <p>Weight (kg)</p>
                        </div>
                        <div class="col2">
                            <label for="weight_min" class="api_demo_lbl">Min: </label>
                            <input type="text" id="weight_min" value="40" placeholder="gewicht in kg"
                                class="api_demo_param" /><br />
                            <label for="weight_max" class="api_demo_lbl">Max: </label>
                            <input type="text" id="weight_max" value="200" placeholder="gewicht in kg"
                                class="api_demo_param" /><br />

                        </div>
                    </div>
                    <div class="line">
                        <div class="col1">
                            <p>Height (cm)</p>
                        </div>
                        <div class="col2">
                            <label for="height_min" class="api_demo_lbl">Min: </label>
                            <input type="text" id="height_min" value="160" placeholder="lengte in cm"
                                class="api_demo_param" /><br />
                            <label for="height_max" class="api_demo_lbl">Max: </label>
                            <input type="text" id="height_max" value="195" placeholder="lengte in cm"
                                class="api_demo_param" /><br />

                        </div>
                    </div>
                    <button id="applyFilter" type="button" class="btn btn-primary">Filter</button>
                </div>


                <div id="profielen" class="col-8">
                    <h4>Search Results</h4>
                    <div id="containerprofielen" class="col10">
                        <p>Results</p>
                    </div>
                    <nav aria-label="Page navigation example">
                        <ul id="test" class="pagination">
                            <li class="page-item" id="previous"><a class="page-link" href="#">Previous</a></li>
                            <li class="page-item" id="next"><a class="page-link" href="#">Next</a></li>                        
                            <li class="page-link" id="aantalresult"></li>
                            
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

    

    <script src="js/search.js"></script>
</body>

</html>
